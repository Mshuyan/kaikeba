brokerClusterName = DefaultCluster
brokerName = broker-a
brokerId = 0
#brokerId = 1
#namesrvAddr地址
namesrvAddr=127.0.0.1:9876
deleteWhen = 04
fileReservedTime = 48
brokerRole = ASYNC_MASTER
#brokerRole = SLAVE
flushDiskType = SYNC_FLUSH
# 是否允许 Broker 自动创建Topic，建议线下开启，线上关闭
autoCreateTopicEnable=true

#Broker 对外服务的监听端口

listenPort=10911

#haService中使用

#haListenPort=10932

#主要用于slave同步master

#fastListenPort=10919

haMasterAddress=127.0.0.1:10912

#存储路径
storePathRootDir=/Users/hadoop/datadir/
#storePathCommitLog=/Users/hadoop/datadir/commitlog
storePathCommitLog=/Users/hadoop/datadir/commitlog/
